    <section class="py-0">
        <div class="bg-holder" style="background-image:url(assets/img/bg/bg-24.png);background-position:center;background-size:auto;" ></div>
        <!--/.bg-holder-->
        <div class="container-lg position-relative">
            <div class="row flex-center">
                            <div class="col-12 col-xl-12 order-1 order-xl-0">
                                <div class="mb-9">
                                    <div class="card shadow-none border border-300 my-4" data-component-card="data-component-card">
                                        <div class="card-header p-4 border-bottom border-300 bg-soft">
                                            <div class="row g-3 justify-content-between align-items-center">
                                                <div class="col-12 col-md">
                                                    <h4 class="text-900 mb-0" data-anchor="data-anchor"> Registration </h4>
                                                </div>

                                            </div>
                                        </div>

                                            <div class="p-4 code-to-copy" style="background-color: #999999">
                                                <form class="row g-3" th:action="@{/abstracts/call}" th:object="${abstracts}" method="POST" enctype="multipart/form-data" >
                                                    <div class="col-md-12">
                                                        <label class="form-label" for="txtPrefix">Prefix {Prof, Dr, Mr,etc} </label>
                                                        <input class="form-control" id="txtPrefix" type="text" th:field="*{Prefix}" required="required" />
                                                    </div>
                                 
                                                    <div class="col-md-4">
                                                        <label class="form-label" for="author">Name {First} {Second}</label>
                                                        <input class="form-control" id="author" type="text" value="" th:field="*{mainauthor}" required="required" />
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label class="form-label" for="validationCustom02">County</label>
                                                        <input class="form-control" id="validationCustom02" type="text" value="" th:field="*{coauthor}" required="required" />
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label class="form-label" for="validationCustom02">Designation</label>
                                                        <input class="form-control" id="validationCustom02" type="text" value="" th:field="*{coauthor}" required="required" />
                                                    </div>
                                                    
                                                    <div class="col-md-6">
                                                        <label class="form-label" for="phone">Presenting an Abstract? {Yes/No}</label>
                                                        <input class="form-control" id="phone" type="text" required="required" th:field="*{phone}" />

                                                    </div>

                                                    <div class="col-md-4">
                                                        <label class="form-label" for="author">If Yes, Abstract Title</label>
                                                        <input class="form-control" id="author" type="text" value="" th:field="*{mainauthor}" required="required" />
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label class="form-label" for="validationCustom02">Date of Travel</label>
                                                        <input class="form-control" id="validationCustom02" type="text" value="" th:field="*{coauthor}" required="required" />
                                                    </div>

                                                    <div class="col-md-6">
                                                        <label class="form-label" for="email">Email Address</Address></label>
                                                        <input class="form-control" id="email" type="email" required="required" th:field="*{email}" />

                                                    </div>
                                                    <div class="col-md-6">
                                                        <label class="form-label" for="phone">Phone Number</label>
                                                        <input class="form-control" id="phone" type="text" required="required" th:field="*{phone}" />

                                                    </div>
 
                                                    </div>
                                                    <div class="col-12">
                                                        <button class="btn btn-primary" type="submit">Submit form</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>
            </div>
        </div>

    </section>


</main><!-- ===============================================-->
<!--    End of Main Content-->

<script>
$(document).ready(function() {
if (document.getElementById("txtmsg").value == 0) {
}
else if (document.getElementById("txtmsg").value == 2) {

          Swal.fire({
          icon: "error",

          text: "Something went wrong! Try Again !!"
        });
    } else{
        Swal.fire({
          icon: "success",
          title: "Submitted Successful",
          text: "Abstract Submitted Successfully..."
        });

    }
 });

</script>
